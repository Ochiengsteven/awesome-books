<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="book-app">
    <div id="book-list">
      <h2 class="title-text">All Awesome Books</h2>
      <table id="book-table">
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="add-book-form">
      <h2>Add a New Book</h2>
      <form id="book-form">
        <label for="title-input"></label>
        <input type="text" id="title-input" placeholder="Title" required>
        <br>
        <label for="author-input"></label>
        <input type="text" id="author-input" placeholder="Author" required>
        <br>
        <button type="submit" id="add-button">Add Book</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
