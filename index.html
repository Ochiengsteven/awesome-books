<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Awesome Books</h1>
    <ul>
      <li><a href="#books-list">Books List</a></li>
      <li><a href="#add-book-form">Add New</a></li>
      <li><a href="#contact-info">Contact Info</a></li>
    </ul>
  </nav>
  <main>
    <section id="books-list" class="content-section">
      <h2 class="title-text">All Awesome Books</h2>
      <table id="book-table">
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
    <section id="add-book-form" class="content-section">
      <h2>Add a New Book</h2>
      <form id="book-form">
        <label for="title-input"></label>
        <input type="text" id="title-input" placeholder="Title" required>
        <br>
        <label for="author-input"></label>
        <input type="text" id="author-input" placeholder="Author" required>
        <br>
        <button type="submit" id="add-button">Add Book</button>
      </form>
    </section>
    <section id="contact-info" class="content-section">
      <h2>Contact Info</h2>
      <p>For more information, please contact us at:</p>
      <ul>
        <li>Email: info@awesomebooks.com</li>
        <li>Phone: 555-1234</li>
        <li>Address: 123 Main St, Anytown USA</li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
